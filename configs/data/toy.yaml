data:
  root: "data/"
  split: "toy"            # synthetic generator (ArielToyDataset)
  batch_size: 8
  num_workers: 0          # keep 0 in CI; override locally for speed
  bins: 283               # AIRS bins
  fgs1_len: 128           # toy FGS1 time length
  n_samples: 64           # toy dataset size
  with_targets: true      # include synthetic targets for training/calibration
  seed: 1337              # ensures deterministic samples + DataLoader order