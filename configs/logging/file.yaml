# Rotating file logger â€” writes verbose debug logs to logs/v50_debug.log
# Good for local runs and CI artifacts (attach logs/ as artifact).
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    detailed:
      format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  handlers:
    file:
      class: logging.handlers.RotatingFileHandler
      formatter: detailed
      filename: logs/v50_debug.log
      maxBytes: 5242880         # 5 MB
      backupCount: 3
      encoding: utf-8
  root:
    level: INFO
    handlers: [file]
  loggers:
    asa:
      level: DEBUG
      handlers: [file]
      propagate: false