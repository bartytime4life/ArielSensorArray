# JSONL structured logging â€” logs/v50_event_log.jsonl
# Great for downstream parsing (e.g., scripts that turn JSONL into tables).
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    jsonl:
      format: >-
        {"time":"%(asctime)s","level":"%(levelname)s","name":"%(name)s",
         "module":"%(module)s","func":"%(funcName)s","line":%(lineno)d,
         "msg":"%(message)s"}
      datefmt: "%Y-%m-%dT%H:%M:%SZ"
  handlers:
    jsonl:
      class: logging.FileHandler
      formatter: jsonl
      filename: logs/v50_event_log.jsonl
      mode: a
      encoding: utf-8
  root:
    level: INFO
    handlers: [jsonl]
  loggers:
    asa:
      level: DEBUG
      handlers: [jsonl]
      propagate: false