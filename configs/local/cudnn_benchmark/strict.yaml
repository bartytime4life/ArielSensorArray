# ==============================================================================
# üîí cuDNN Autotune ‚Äî Strict Reproducible Mode (v1.2)
# ------------------------------------------------------------------------------
# Purpose
#   ‚Ä¢ Enforce deterministic kernel execution by disabling cuDNN autotuner.
#   ‚Ä¢ Guarantees reproducibility across hardware, driver, and runtime versions.
#   ‚Ä¢ To be layered with deterministic=true and strict precision overlays.
# ------------------------------------------------------------------------------
# Trade-offs
#   ‚Ä¢ ‚úÖ Absolute reproducibility: bitwise-stable results across runs.
#   ‚Ä¢ ‚úÖ Audit safety: best mode for ablations, CI pipelines, and compliance logs.
#   ‚Ä¢ ‚ùå Performance: slower than autotuned modes, especially on conv-heavy nets.
#   ‚Ä¢ ‚ùå Not recommended for leaderboard runs unless reproducibility is critical.
# ==============================================================================
cudnn_benchmark: false

# ------------------------------------------------------------------------------
# Extended Controls (recommended for full lock-in)
# ------------------------------------------------------------------------------
deterministic: true              # enforce deterministic kernels globally
allow_tf32: false                # (Ampere+) disallow TensorFloat32 for FP32 ops
# torch_compile_deterministic: true   # (PyTorch ‚â•2.2) enforce compile-time determinism
# python_hash_seed: 0                # set PYTHONHASHSEED=0 for stable hashing
# global_seed: 1337                  # fixed RNG seed for torch/numpy
# numpy_seed: 1337                   # fixed RNG seed for numpy

# ------------------------------------------------------------------------------
# üìì Notes
# ------------------------------------------------------------------------------
notes: |
  cuDNN autotuner disabled ‚Üí strict reproducibility mode.

  ‚Ä¢ Pair with `local/precision/strict_deterministic.yaml` for full audit mode.
  ‚Ä¢ Ensures kernel selection is fixed across GPUs, drivers, and cuDNN versions.
  ‚Ä¢ Best for: CI pipelines, ablations, reproducibility audits, symbolic diagnostics.
  ‚Ä¢ Expect slower training, but guaranteed run-to-run stability.

  ‚úÖ Recommended: CI, scientific audits, symbolic influence tracing  
  ‚ùå Avoid: long leaderboard runs or production training where speed is priority
