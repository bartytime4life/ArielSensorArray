```

```yaml
# configs/model/decoder_sigma.yaml
# ==============================================================================
# Ïƒ Decoder â€” Flow/softplus head for per-bin uncertainty with symbolic overlay
# Swappable via CLI: model/decoder_sigma={softplus|symbolic_flow}
# ==============================================================================

decoder:
  sigma_head:
    type: "flow_uncertainty"     # options: flow_uncertainty | softplus
    hidden_dim: 128
    layers: 2
    activation: "silu"
    dropout: 0.10
    layer_norm: false
    residual: false
    init: "xavier_uniform"
    base_activation: "softplus"  # ensures Ïƒ > 0
    symbolic_overlay: true       # blend Ïƒ with rule-weighted adjustments
    overlay:
      weight: 0.25               # symbolic contribution to Ïƒ
      clip: [0.5, 2.0]           # clamp multiplicative overlay to stabilize training
    notes: |
      Produces heteroscedastic Ïƒ. Symbolic overlay upweights bins in rule-violation regions to
      reflect epistemic risk proxies; disable by setting symbolic_overlay=false.
```

```yaml
# configs/model/constraints.yaml
# ==============================================================================
# âš–ï¸ Physics & Symbolic Constraints â€” applied as auxiliary losses/post-proc hooks
# Swappable via CLI: model/constraints={lite|default|strict}
# ==============================================================================

constraints:
  enforce_nonnegativity: true             # clamp Î¼ >= 0 at inference (safe post-proc)
  smoothness_weight: 0.010                # L2(Î”Î¼) along wavelength (local smoothness)
  fft_smoothness_weight: 0.002            # L2 on high-frequency FFT components
  asymmetry_weight: 0.001                 # penalize left/right spectral asymmetry if unphysical
  lensing:
    enabled: true
    bins: [120, 160]                      # region more sensitive to lensing artifacts
    weight: 0.003
  molecular_fingerprint:
    enabled: true
    molecules: ["H2O", "CO2", "CH4"]
    match_weight: 0.005                   # encourage Î¼ peaks near known band centers
    false_positive_weight: 0.002          # penalize strong lines outside known bands
  calibration:
    nonnegativity_epsilon: 1.0e-8
    max_clip: 5.0                         # safety cap for extreme Î¼ after constraint pass
  diagnostics:
    log_violation_maps: true
    save_fft_plots: true
    export_json: "outputs/diagnostics/constraint_violations.json"
  notes: |
    Keep losses modest (10^-3â€“10^-2) so they guide, not dominate, the main likelihood (GLL).
    Tune per-dataset: start with defaults, then adjust per-planet diagnostics to reduce artifacts.
```

