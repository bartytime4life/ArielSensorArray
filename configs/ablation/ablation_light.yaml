==============================================================================

SpectraMind V50 — Ablation Profile: LIGHT (fast CI / smoke, upgraded)

- CPU-friendly, minimal epochs, tiny batch, deterministic by default

- Heavy diagnostics disabled (UMAP/t-SNE/SHAP); lean symbolic/FFT only

- Exports lean leaderboard (Markdown/CSV) + optional manifest

- Perfect for PR checks, CI smoke runs, and budget environments

==============================================================================

defaults:
	•	override hydra/job_logging: colorlog
