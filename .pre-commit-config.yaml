# SpectraMind V50 — pre-commit suite (code quality, security, notebooks, docs, SVG)
# Run locally:  pre-commit install && pre-commit run --all-files
# CI tip:       pre-commit run --all-files (as a separate step)
# Notes:
# - Python tooling targets 3.12 by default (works with 3.11 as well).
# - SVG optimization uses SVGO v3 via a local hook (requires Node.js >= 20).
# - Ruff handles fast lint/format; Black/Isort kept for exact style parity (CI and notebooks via nbQA).

minimum_pre_commit_version: "3.7.0"

default_language_version:
  python: python3.12

repos:
  # ── EditorConfig enforcement ────────────────────────────────────────────────
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.3.0
    hooks:
      - id: editorconfig-checker
        alias: ec
        args: [--config=.editorconfig]
        exclude: |
          (?x)^(
            outputs/|
            logs/|
            \.dvc/|
            .*\.ipynb_checkpoints/|
            .*\.log$
          )

  # ── Python lint/format (Ruff + Black + Isort) ──────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        # Use pyproject.toml for configuration; fail if fixes were needed (to enforce clean tree).
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  # Upgrade Python syntax (safe transforms; complements Ruff modernization)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.1
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]

  # ── Type checking (fast fail for obvious issues) ────────────────────────────
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args:
          - --strict
          - --ignore-missing-imports
        additional_dependencies:
          - types-PyYAML==6.0.12.20240808
          - types-requests==2.32.0.20240712

  # ── Notebooks: lint/format via nbQA + strip outputs ─────────────────────────
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        args: [--fix]
      - id: nbqa-black
        args: ["--line-length=88"]
      - id: nbqa-isort
        args: ["--profile", "black", "--line-length=88"]
      # Optional: enable if notebook code is typed
      # - id: nbqa-mypy
      #   args: [--strict, --ignore-missing-imports]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        name: strip-notebook-outputs
        exclude: ^(docs/|data/|outputs/|benchmarks/)

  # ── General hygiene & safety ────────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=5120"]   # 5 MB cap; adjust to taste
        exclude: ^(data/|outputs/|docs/assets/|\.dvc/)
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: name-tests-test
        args: ["--pytest"]
      - id: pretty-format-json
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys", "--indent=2"]
        files: "\\.json$"
      - id: trailing-whitespace
        exclude: \.md$           # keep Markdown spacing when needed

  # ── Spelling/typos (lightweight) ────────────────────────────────────────────
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [
          "--ignore-words-list=nd,teh,ba,parm,fo,adress,ot,crate",  # extend as needed
          "--skip=*.svg,*.lock,*.json,*.yml,*.yaml,*.ipynb,docs/_build/*"
        ]

  # ── Docs & config formatting ────────────────────────────────────────────────
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
        files: "\\.(md|markdown|mdx)$"

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 1.7.0
    hooks:
      - id: pyproject-fmt

  # YAML lint (style rules, beyond well-formedness)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: {max: 120}, truthy: disable}}"]

  # GitHub Actions / JSON / YAML schema validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.5
    hooks:
      - id: check-github-workflows
      - id: check-jsonschema
        name: check-jsonschema (generic)
        files: "\\.(json|ya?ml)$"

  # Format Markdown / JSON / YAML (Prettier for docs/config; complements mdformat)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3.3.3"]
        files: "\\.(md|markdown|mdx|json|ya?ml)$"
        exclude: ^(docs/_build/|data/|outputs/)

  # ── Security: static & supply-chain ─────────────────────────────────────────
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.6.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: ^(data/|outputs/|docs/_build/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "src", "-x", "tests"]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.4
    hooks:
      - id: pip-audit
        args: ["--require-hashes=false", "--progress-spinner=off"]

  # Grep-based safety/sanity checks (eval, blanket except, etc.)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # ── Shell / Docker / Actions ───────────────────────────────────────────────
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
      - id: shfmt
        args: ["-i", "2", "-ci", "-bn"]  # 2-space indent, POSIX-friendly

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: hadolint (Dockerfile linter)
        files: ^(Dockerfile|.*[Dd]ockerfile.*)$

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint
        name: actionlint (GitHub Actions linter)
        files: ^\.github/workflows/.*\.ya?ml$

  # ── Poetry integrity (sanity checks) ────────────────────────────────────────
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry check (pyproject/lock integrity)
        entry: bash -c 'poetry --version >/dev/null 2>&1 && poetry check && poetry lock --check'
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|poetry\.lock)$

  # ── SVG optimization (SVGO v3 via Node >= 20) ──────────────────────────────
  - repo: local
    hooks:
      - id: svgo-optimize
        name: svgo optimize (docs/assets SVG)
        entry: bash -lc 'command -v npx >/dev/null 2>&1 && [ -f .svgo.json ] && npx svgo -c .svgo.json -f docs -o docs && npx svgo -c .svgo.json -f assets/diagrams -o assets/diagrams || true'
        language: system
        pass_filenames: false
        files: "\\.svg$"
        additional_dependencies: []  # uses global npx; CI installs in job
        stages: [commit]

  # ── Local hooks (repo-managed) ─────────────────────────────────────────────
  - repo: local
    hooks:
      - id: check-large-files-lfs
        name: Prevent committing large files without Git LFS (>50 MB)
        entry: bash scripts/pre_commit_check_lfs.sh
        language: system
        pass_filenames: true
        types_or: [file, binary]
        stages: [commit]

ci:
  autofix_prs: true
  autoupdate_schedule: monthly

# Global excludes to keep hooks fast & non-noisy
exclude: |
  (?x)(
    ^\.venv/|
    ^venv/|
    ^ENV/|
    ^env/|
    ^__pycache__/|
    ^\.mypy_cache/|
    ^\.ruff_cache/|
    ^\.pytest_cache/|
    ^\.dvc/|
    ^\.git/|
    ^build/|
    ^dist/|
    ^data/|
    ^outputs/|
    ^logs/|
    ^docs/_build/
  )
