physics:
  lensing:
    enable: false
    show_einstein_radius: true
    annotate_multiple_images: true
  radiation:
    enable: false
    # Used only for interpretive overlays; no effect on model outputs
    show_blackbody_fit: false
    show_ionization_bands: false
  plots:
    dpi: 160
    save_png: true
    out_dir: "plots/physics_overlays"
