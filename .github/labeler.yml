.github/labeler.yml

—————————————————————————–

Path-based label rules for actions/labeler@v5 (upgraded)

- DRY via anchors, negates common vendor/build dirs

- Covers core areas, stacks, tooling, docs/tests, security, notebooks, docker

- Suited for PRs from forks (no checkout required by labeler)

Docs: https://github.com/actions/labeler

—————————————————————————–

––––– Reusable ignore sets ————————————————

_ignores: &ignores
	•	“!vendor/**”
	•	“!third_party/**”
	•	“!.venv/**”
	•	“!venv/**”
	•	“!node_modules/**”
	•	“!dist/**”
	•	“!build/**”
	•	“!site/**”          # mkdocs build
	•	“!outputs/**”
	•	“!artifacts/**”
	•	“!.dvc/cache/**”

