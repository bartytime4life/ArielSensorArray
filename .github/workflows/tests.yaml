# .github/workflows/tests.yml
# SpectraMind V50 — CI: Lint ✦ Unit ✦ E2E ✦ Coverage (Hydra/DVC/CLI‑first)

name: tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  POETRY_NO_INTERACTION: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"
  HF_HOME: ${{ github.workspace }}/.cache/huggingface
  TRANSFORMERS_OFFLINE: "1"     # prefer offline/cached behavior during CI
  MPLBACKEND: "Agg"             # headless plotting

jobs:
  # ---------- Lint quick pass (delegates to pre-commit) ----------
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (3.12)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache pre-commit env
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-3.12-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            precommit-${{ runner.os }}-3.12-
            precommit-${{ runner.os }}-

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit (if configured)
        run: |
          if [ -f ".pre-commit-config.yaml" ]; then
            pre-commit run --all-files --show-diff-on-failure
          else
            echo "No .pre-commit-config.yaml found; skipping."
          fi

  # ---------- Unit test matrix + coverage ----------
  unit:
    name: Unit • py${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    env:
      COVERAGE_FILE: ".coverage.${{ matrix.python }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-py
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==1.8.3"

      - name: Cache Poetry venv & cache
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: unit-poetry-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            unit-poetry-${{ runner.os }}-${{ matrix.python }}-

      - name: Install deps (Poetry)
        run: |
          poetry env use "${{ steps.setup-py.outputs.python-path }}"
          poetry install --no-interaction

      - name: Show versions
        run: |
          python --version
          poetry --version

      - name: Run pytest with coverage
        run: |
          mkdir -p artifacts
          if [ ! -d "tests" ]; then
            echo "::error::No tests/ directory found. Please add unit tests."
            exit 1
          fi
          poetry run pip install pytest pytest-cov
          poetry run pytest \
            --maxfail=1 \
            --disable-warnings \
            -ra \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:artifacts/coverage-${{ matrix.python }}.xml \
            --junitxml=artifacts/junit-${{ matrix.python }}.xml

      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-py${{ matrix.python }}
          path: artifacts/
          retention-days: 14
          if-no-files-found: warn

  # ---------- Fast CLI smoke ----------
  e2e:
    name: Self‑Test & E2E Smoke (CLI) • py3.12
    needs: [lint, unit]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (3.12)
        id: setup-py
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==1.8.3"

      - name: Cache Poetry venv & cache
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: e2e-poetry-${{ runner.os }}-3.12-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            e2e-poetry-${{ runner.os }}-3.12-

      - name: Install deps (Poetry)
        run: |
          poetry env use "${{ steps.setup-py.outputs.python-path }}"
          poetry install --no-interaction

      - name: Warm caches (optional DVC / HF)
        run: |
          if command -v dvc >/dev/null 2>&1 && [ -f "dvc.yaml" ]; then
            dvc pull --run-cache --force || true
          fi
          mkdir -p "${HF_HOME}"

      - name: Fast self-test (spectramind)
        run: |
          mkdir -p artifacts
          poetry run spectramind selftest --fast || (echo "::error::CLI self-test failed"; exit 1)

      - name: Tiny e2e smoke (diagnostics)
        run: |
          poetry run spectramind diagnose dashboard --no-umap --no-tsne --no-open --outdir outputs/diagnostics-ci || true
          poetry run spectramind analyze-log --out outputs/diagnostics-ci/log_table.md || true

      - name: Gather logs & diagnostics
        if: always()
        run: |
          mkdir -p artifacts/logs
          test -f logs/v50_debug_log.md && cp logs/v50_debug_log.md artifacts/logs/ || true
          if [ -d outputs/diagnostics-ci ]; then
            tar -czf artifacts/diagnostics-ci.tar.gz outputs/diagnostics-ci || true
          fi
          if [ -d outputs/singlerun ]; then
            latest=$(ls -1dt outputs/singlerun/* | head -n 1 || true)
            if [ -n "$latest" ]; then
              tar -czf artifacts/hydra-singlerun-latest.tar.gz "$latest" || true
            fi
          fi

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/
          retention-days: 14
          if-no-files-found: warn

  # ---------- Coverage combine / Codecov ----------
  summarize:
    name: Coverage Summary & Upload
    needs: [unit, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download unit artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: unit-py*
          merge-multiple: true

      - name: List coverage files
        run: |
          echo "Coverage XML files:"
          ls -1 artifacts/coverage-*.xml || true

      - name: Codecov upload (optional)
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            artifacts/coverage-3.10.xml
            artifacts/coverage-3.11.xml
            artifacts/coverage-3.12.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Upload summary bundle
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: artifacts/
          retention-days: 14
          if-no-files-found: ignore