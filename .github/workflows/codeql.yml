# .github/workflows/codeql.yml
# SpectraMind V50 — CodeQL Code Scanning
# Scans Python (and optional JS/TS) for security & quality issues on PRs, pushes, and a weekly cron.

name: codeql

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "docs/**"
      - "assets/**"
      - ".github/ISSUE_TEMPLATE/**"
      - "**/*.md"
  pull_request:
    branches: ["**"]
    paths-ignore:
      - "docs/**"
      - "assets/**"
      - ".github/ISSUE_TEMPLATE/**"
      - "**/*.md"
  schedule:
    # Weekly scan (Sundays 06:30 UTC)
    - cron: "30 6 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL • ${{ matrix.language }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"] # Keep JS to catch any website/tooling code; safe if none present.

    steps:
      - name: Checkout repository
      # Full history not required for CodeQL; depth=2 keeps performance snappy while allowing diff-based extraction.
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # --- Optional environment prep (Python) ---------------------------------
      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (best-effort)
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          # If your project uses Poetry:
          if [ -f pyproject.toml ] && grep -qi '\[tool.poetry\]' pyproject.toml; then
            pip install poetry || true
            poetry export -f requirements.txt --without-hashes -o /tmp/reqs.txt || true
            if [ -s /tmp/reqs.txt ]; then pip install -r /tmp/reqs.txt || true; fi
          fi

      # --- Initialize CodeQL ---------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # security-extended adds more depth than the default; security-and-quality adds additional quality queries.
          queries: security-extended,security-and-quality

      # --- Autobuild (no-op for Python/JS, but harmless) ----------------------
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # --- Analyze & upload SARIF ---------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Fail CI only on CodeQL-detected "errors" (not warnings) to be pragmatic early on.
          fail-on: errors
