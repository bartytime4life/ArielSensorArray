# What this does

# â€¢ Builds the project environment (Poetry) on a clean runner

# â€¢ Runs your pipeline's submit command to produce a submission file

# â€¢ Uploads the submission and run manifest as workflow artifacts

# â€¢ Optionally submits to Kaggle via the kaggle CLI (manual dispatch only)

