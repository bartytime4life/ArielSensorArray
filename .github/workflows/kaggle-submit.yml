# Create from: [https://www.kaggle.com/settings/account](https://www.kaggle.com/settings/account) â†’ Create New API Token

# â€¢ Your pipeline should write the submission file to the path in `inputs.submission_path`

#

# Notes

# â€¢ Fork-safe: no secret use on PRs; Kaggle submit only on manual dispatch

# â€¢ Tag pushes build & attach the submission artifact but do not submit to Kaggle

# â€¢ Adds Hydra overrides passthrough and optional extra artifact globs

# â€¢ Emits SHA-256 + file size of the submission; prints CSV head (first 2 lines)

