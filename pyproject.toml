[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spectramindv50"
version = "0.1.1"
description = "NeurIPS 2025 Ariel Data Challenge — SpectraMind V50: neuro-symbolic, physics‑informed exoplanet spectroscopy with a unified Typer CLI, Hydra configs, DVC, diagnostics, and CI."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "SpectraMind Team" },
  { name = "Andy Barta" }
]

keywords = [
  "exoplanet", "spectroscopy", "Ariel", "ESA",
  "uncertainty", "conformal", "COREL",
  "symbolic-ai", "physics-informed",
  "hydra", "cli", "dvc", "diagnostics", "umap", "tsne"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Framework :: Pydantic",
  "Framework :: Pytest"
]

# -----------------------
# Runtime dependencies
# -----------------------
dependencies = [
  # Core configuration & CLI
  "hydra-core>=1.3.2",
  "typer>=0.12.3",
  "rich>=13.7.1",
  "pyyaml>=6.0",
  "pydantic>=2.5",
  "packaging>=24.0",
  "jinja2>=3.1",
  "click>=8.1",

  # Numerics & ML
  "numpy>=1.26",
  "scipy>=1.11",
  "pandas>=2.1",
  "scikit-learn>=1.3",
  "torch>=2.2",
  "torchvision>=0.17",
  "torchaudio>=2.2",

  # Graph/geometry
  "networkx>=3.2",
  # Torch Geometric wheels vary by platform/CUDA; skip on Windows by default
  "torch-geometric>=2.5; platform_system != 'Windows'",

  # Visualization & diagnostics
  "matplotlib>=3.8",
  "plotly>=5.22",
  "umap-learn>=0.5.6",
  "shap>=0.45.0",

  # I/O, progress, system
  "tqdm>=4.66",
  "joblib>=1.3",
  "psutil>=5.9",

  # DVC core (choose remote extra via optional-deps)
  "dvc>=3.50",

  # Optional experiment tracking (enabled if installed)
  "mlflow>=2.14.0",
  "wandb>=0.17.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.6.9",
  "black>=24.8.0",
  "isort>=5.13.2",
  "pre-commit>=3.7.1",
  "mypy>=1.10.0",
  "types-PyYAML>=6.0.12",
  "types-requests>=2.32.0.20240622"
]
viz = [
  "kaleido>=0.2.1",
  "seaborn>=0.13.2"
]
gcs = ["dvc[gdrive,gcs]>=3.50"]
s3 = ["dvc[s3,boto3]>=3.50"]
ssh = ["dvc[ssh]>=3.50"]
azure = ["dvc[azure]>=3.50"]

[project.scripts]
spectramind = "spectramind:app"

[project.urls]
Homepage = "https://github.com/bartytime4life/ArielSensorArray"
Repository = "https://github.com/bartytime4life/ArielSensorArray"
Issues = "https://github.com/bartytime4life/ArielSensorArray/issues"
Documentation = "https://github.com/bartytime4life/ArielSensorArray/tree/main/docs"

# -----------------------
# Packaging / discovery
# -----------------------
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["spectramind*", "asa*"]
namespaces = false

[tool.setuptools.package-data]
spectramindv50 = ["py.typed"]

# -----------------------
# Tooling: Ruff (lint)
# -----------------------
[tool.ruff]
line-length = 100
target-version = "py310"
extend-select = ["E", "F", "I", "UP", "B", "C4", "SIM"]
ignore = ["E501"]
exclude = ["docs/", "build/", "dist/", ".venv/", "outputs/", "data/"]

# -----------------------
# Tooling: Black (format)
# -----------------------
[tool.black]
line-length = 100
target-version = ["py310"]
skip-string-normalization = true
exclude = '''
/(
  \.venv
 |\.git
 |build
 |dist
 |outputs
 |data
)/
'''

# -----------------------
# Tooling: isort
# -----------------------
[tool.isort]
profile = "black"
line_length = 100
src_paths = ["src", "tests"]

# -----------------------
# Tooling: Pytest
# -----------------------
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --maxfail=5 --strict-markers"
testpaths = ["tests"]
log_cli = true
log_cli_level = "INFO"
log_file = "logs/test.log"
log_file_level = "DEBUG"
log_format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

# -----------------------
# Tooling: Coverage.py
# -----------------------
[tool.coverage.run]
branch = true
source = ["src"]
omit = ["tests/*", "docs/*"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 70

[tool.coverage.paths]
source = ["src", "*/site-packages"]

# -----------------------
# Tooling: MyPy
# -----------------------
[tool.mypy]
python_version = "3.10"
strict = false
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
plugins = []

# -----------------------
# Build target
# -----------------------
[tool.hatch.build.targets.wheel]
packages = ["src"]
